  <body>
    <p><em> This is a paragraph</p>
    <p><i>This is another paragraph</i></p>
    <p><strong>This is a paragraph</strong></p>
    <p><b>This is another paragraph</b></p>
    <br>
    <h1> Cart Items</h1>
    <h2>Ordered List</h2>
    <ol>
      <li><i>Italic Apple</i></li>
      <li><em>Emphasised Mango</em></li>
      <li><strong>Strong Peach</strong></li>
      <li><b>Bold Toothpaste</b></li>
    </ol>
    <br>
    <h2>Un-Ordered List</h2>
    <ul>
      <li><i>Italic Apple</i></li>
      <li><em>Emphasised Mango</em></li>
      <li><strong>Strong Peach</strong></li>
      <li><b>Bold Toothpaste</b></li>
    </ul>
  </body>
